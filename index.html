<!DOCTYPE html>
<html>

<head>
	<title>TicTacToe</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic-tac-toe</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/	font-awesome.min.css">

</head>

<body>
	<header>
		<h1 class="title"></h1>
		<div class="sound"><i class="fa fa-volume-up" aria-hidden="true"></i></div>
		<div id="menu"><i class="fa fa-bars" aria-hidden="true"></i></div>
	</header>
	<main>
		<aside>
			<div class="side-bar">
				<form action="" name="levels" class="levels">
					<p class="option">Level:</p>
					<div class="options">
						<label class="radio" for="choiceEasy">
							<input type="radio" id="choiceEasy" name="level" value="easy">
							<span class="dot"></span>
							Easily
						</label> <br>
						<label class="radio" for="choiceMiddle">
							<input type="radio" id="choiceMiddle" name="level" value="middle" checked>
							<span class="dot"></span>
							Middle
						</label><br>
						<label class="radio" for="choiceHard">
							<input type="radio" id="choiceHard" name="level" value="hight">
							<span class="dot"></span>
							Hard
						</label>
					</div>
				</form>
			</div>
		</aside>
		<div class="parent">
			<div class="inform"></div>
			<div class="information"></div>
			<div class="column">
				<div class="tools">
					<div class="X select">
						<i class="fa fa-times" aria-hidden="true"></i>
						<span class="count-x">0</span>
					</div>
					<div class="tip-blc" align="center">
						<p class="offer">Begine game or choose player</p>
						<div class="num-games">Tip: <span class="amount-games">0</span></div>
					</div>
					<div class="O">
						<i class="fa fa-circle-o" aria-hidden="true"></i>
						<span class="count-o">0</span>
					</div>
					<div class="screen-tool">
						<div class="full-screen"><i class="fa fa-arrows-alt" aria-hidden="true"></i></div>
						<div class="coll"><i class="fa fa-compress" aria-hidden="true"></i></div>
					</div>
				</div>
			</div>
			<section class="game">
				<table id="table">
					<tr>
						<td class="v1 h1 d1"></td>
						<td class="v2 h1"></td>
						<td class="v3 h1 d2"></td>
					</tr>
					<tr>
						<td class="v1 h2"></td>
						<td class="v2 h2 d1 d2"></td>
						<td class="v3 h2"></td>
					</tr>
					<tr>
						<td class="v1 h3 d2"></td>
						<td class="v2 h3"></td>
						<td class="v3 h3 d1"></td>
					</tr>
				</table>
			</section>
			<div class="to-footer"><i class="fa fa-angle-double-down" aria-hidden="true"></i></div>
		</div>
		<article class="info-block">
			<div class="prt-blc">
				<p class="info-title">Info:</p>
				<div class="info-add" id="rules">
					< Rules</div>
						<div class="info-add" id="history">
							< History</div>
								<div class="info-add" id="app">
									< Application</div>
								</div>
		</article>

	</main>
	<div class="message"></div>
	<footer>
		<div class="foot-info">
			<p class="author">Made by Roman Bishko</p>
			<p class="author gitHub"><a class="gitHub" href="https://github.com/Bishko86">github.com/Bishko86</a></p>
			<div class="logo">
				<i class="fa fa-eye" aria-hidden="true"></i>
			</div>
			<p class="date">2020</p>
		</div>
		<div class="up"><i class="fa fa-angle-double-up" aria-hidden="true"></i></div>
	</footer>
	<script src="functions.js"></script>
	<script src="script.js"></script>
	<script src='func.js'></script>

</body>

</html>
